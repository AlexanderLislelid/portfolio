    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script type="module" src="./js/main.js"></script>
    <title>Portfolio</title>
  </head>
  <body>
    <nav>
      <ul class="nav-desktop">
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
        <li>
          <a href="https://github.com/AlexanderLislelid"
            >GitHub <i class="fa-brands fa-github"></i
          ></a>
        </li>
      </ul>
    </nav>
    <main>
      <section id="about">
        <h1>ALEXANDER LISLELID</h1>
        <p>Front-End Developer student</p>
        <p>I build clean, responsive and accessible websites</p>
      </section>
      <section id="projects">
        <h2 class="projects-heading">My projects</h2>
      </section>
      <section id="tools">
        <h2>Tools and Technologies:</h2>
        <div class="tools-wrapper">
          <div class="tools-images"></div>
          <div class="tools-info"></div>
        </div>
      </section>
      <section id="contact">
        <h2 class="contact-header">Contact me</h2>
        <div class="contact-wrapper">
          <form
            class="contact-message"
            action="mailto:alexlislelid@gmail.com?subject=Message%20from%20portfolio"
            method="GET"
            enctype="text/plain"
          >
            <textarea
              id="message"
              name="message"
              placeholder="Type your message here..."
            ></textarea>
            <button type="submit" class="msg-btn">
              Send<i class="fa-regular fa-paper-plane"></i>
            </button>
          </form>
          <div class="contact-links">
            <a
              href="https://linkedin.com/in/alexander-lislelid-270a74333"
              class="contact-cta"
              ><i class="fa-brands fa-linkedin"></i> LinkedIn Profile</a
            >
            <a href="https://github.com/AlexanderLislelid" class="contact-cta"
              ><i class="fa-brands fa-github"></i>GitHub Profile</a
            >
            <a
              href="./files/Alexander_Lislelid_CV.pdf"
              download="Alexander_lislelid_CV.pdf"
              class="contact-cta"
              ><i class="fa-solid fa-download"></i>Resume PDF</a
            >
            <a
              href="./files/Alexander_Lislelid_Cover_Letter.pdf"
              download="Alexander_Lislelid_Cover_Letter.pdf"
              class="contact-cta"
              ><i class="fa-solid fa-download"></i>Cover Letter</a
            >
          </div>
        </div>
      </section>
    </main>
    <footer><p>&copy;Alexander Lislelid 2025</p></footer>
